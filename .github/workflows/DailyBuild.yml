name: Daily Build

on:
  schedule:
    - cron:  '30 5,17 * * *'

jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-latest
    strategy:

      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5, 6]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
